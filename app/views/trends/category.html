<h3><%= @category.name %></h3>
<div id="category"></div>

<table>
<% @monthly_data.each do |month, sum| %>
  <tr>
    <td><%= month %></td>
    <td><%= sum %></td>
  </tr>
<% end %>
</table>

<input type="hidden" id="category-id" value="<%= @category.id %>" />
<input type="hidden" id="category-name" value="<%= @category.name %>" />
